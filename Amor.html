    .envelope-container {
      position: relative;
      width: 300px;
      height: 200px;
      z-index: 10;
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: #ff6b6b;
      border-radius: 5px;
      overflow: hidden;
      transition: transform 0.4s ease-in-out;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .envelope:hover {
      transform: translateY(-10px);
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #d94545;
      clip-path: polygon(50% 0%, 100% 50%, 50% 50%, 0% 50%);
      transition: transform 0.4s ease-in-out;
    }

    .envelope:hover .flap {
      transform: rotateX(-180deg);
      transform-origin: top;
    }

    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 280px;
      height: 150px;
      background-color: #fff;
      transform: translate(-50%, -50%) scaleY(0);
      transform-origin: top;
      transition: transform 0.4s ease-in-out;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    .envelope:hover .card {
      transform: translate(-50%, -50%) scaleY(1);
    }

    .message {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background-color: #ff6b6b;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #d94545;
    }
